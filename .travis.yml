language: java
jdk: oraclejdk11
before_install:
  - chmod +x build.sh
script: ./build.sh
deploy:
  provider: releases
  tag_name: "$TRAVIS_TAG"
  file: "target/Sorting-algorithms-visualized.jar"
  name: "Sorting-algorithms-visualized $TRAVIS_TAG"
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    tags: true
    repo: "rueno/Sorting-algorithms-visualized"